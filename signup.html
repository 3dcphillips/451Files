<html>
<head>
<title>Demo</title>
<script type="text/javascript">
    function validateForm()
    {
    var a=document.forms["Form"]["username"].value;
    var b=document.forms["Form"]["password"].value;
	var c=document.forms["Form"]["fname"].value;
	var d=document.forms["Form"]["address"].value;
	var e=document.forms["Form"]["age"].value;
	var f=document.forms["Form"]["phone"].value;
    if (a==null || a=="",b==null || b=="",c==null || c=="",d==null || d=="",e==null || e=="",f==null || f=="")
      {
      alert("Please Fill All Required Field");
      return false;
      }
    }
</script>
</head>
<body>
<center>
<h1>Welcome. Please Sign up!</h1>
<form name="Form" onsubmit="return validateForm()" action="signup.php" method="POST">
User Name: <input name="username" type="text">
<br>
Password: <input name="password" type="password">
<br>
FULL NAME: <input name="fname" type="text"><br>
ADDRESS:        <input name="address" type="text"><br>
AGE:    		<input name="age" type="text"><br>
Phone #:   		<input name="phone" type="text"><br>
<br><br>
<input type="submit" value="submit">
</form>
<br><br>
</center>
</body>
</html>
